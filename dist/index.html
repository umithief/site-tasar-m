    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'development';
      window.process.env.API_KEY = window.process.env.API_KEY || ''; 
      
      (function() {
        // Force Light Mode Logic
        document.documentElement.classList.remove('dark');
        document.documentElement.classList.add('light');
        localStorage.setItem('mv_theme', 'light');
        
        var storedColor = localStorage.getItem('mv_color_theme');
        if (storedColor) {
            document.documentElement.setAttribute('data-theme', storedColor);
        }
      })();
    </script>

    <style>
      /* --- GLOBAL CONSISTENCY --- */
      body {
        background-color: #f9fafb;
        color: #111827;
        font-family: 'Inter', sans-serif;
      }

      /* Noise Texture Class */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1; 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }
      
      * {
        scrollbar-width: thin;
        scrollbar-color: #c1c1c1 #f1f1f1;
      }

      ::selection {
        background: rgb(var(--moto-accent-rgb));
        color: white;
      }

      :root {
        --moto-accent: #F2A619;
        --moto-accent-hover: #d98e04;
        --moto-accent-rgb: 242 166 25;

      /* Consistent Map Styles */
      .leaflet-container {
        background: #e5e7eb !important;
        font-family: 'Inter', sans-serif !important;
      }
      .leaflet-control-zoom a {
        background-color: white !important;
        color: black !important;
        border: 1px solid #e5e7eb !important;
      }

      /* Animation Keyframes */
      @keyframes shine {
        0% { transform: translateX(-150%) skewX(-20deg); }
        100% { transform: translateX(250%) skewX(-20deg); }
      }
    </style>
